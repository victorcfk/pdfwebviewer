<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Web Viewer</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script type="text/javascript" src="instascan.min.js"></script>
    <script>

        const api_invoke_url = "https://3grz610kr9.execute-api.ap-southeast-1.amazonaws.com/dev";
        //https://3grz610kr9.execute-api.ap-southeast-1.amazonaws.com/dev
        //Amazon Resource Name (ARN) arn:aws:dynamodb:ap-southeast-1:845978431642:table/pdfwebviewer_urltable
        // define the callAPI function that takes a first name and last name as parameters
        let callAPI = (url)=>{

            let parsed_url = regexParser(url);

            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"url":parsed_url});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch(api_invoke_url, requestOptions)
            .then(response => response.text())
            //.then(result => alert(JSON.parse(result).body))
            .then(result => window.location.href = JSON.parse(result).body)
            .catch(error => console.log('error', error));
        }

        let callURLAppender = (url) =>{
            const google_docs_url = `https://docs.google.com/viewer?url=`;
            let parsed_url = regexParser(url);
            let final_url = `${google_docs_url}${parsed_url}`;

            console.log(final_url);
            
            constructed_url
            document.getElementById('constructed_url').innerHTML = final_url;

            window.location.href = final_url;

            return final_url;
        };

        let regexParser= (url) => {

            //find the last occurrence of http that is followed by a .pdf
            const regex1 = RegExp('http(?!.*http).+\.pdf', 'g');
            const match = regex1.exec(url)

            if(match == null || match.length === 0)
            {
                throw Error("no pdf");
            }
            
            return match[0];
        }

        let callQRScanner = () => {

            let opts = {
                // Whether to scan continuously for QR codes. If false, use scanner.scan() to manually scan.
                // If true, the scanner emits the "scan" event when a QR code is scanned. Default true.
                continuous: true,

                // The HTML element to use for the camera's video preview. Must be a <video> element.
                // When the camera is active, this element will have the "active" CSS class, otherwise,
                // it will have the "inactive" class. By default, an invisible element will be created to
                // host the video.
                video: document.getElementById('preview'),

                // Whether to horizontally mirror the video preview. This is helpful when trying to
                // scan a QR code with a user-facing camera. Default true.
                mirror: true,

                // Whether to include the scanned image data as part of the scan result. See the "scan" event
                // for image format details. Default false.
                captureImage: false,

                // Only applies to continuous mode. Whether to actively scan when the tab is not active.
                // When false, this reduces CPU usage when the tab is not active. Default true.
                backgroundScan: true,

                // Only applies to continuous mode. The period, in milliseconds, before the same QR code
                // will be recognized in succession. Default 5000 (5 seconds).
                refractoryPeriod: 5000,

                // Only applies to continuous mode. The period, in rendered frames, between scans. A lower scan period
                // increases CPU usage but makes scan response faster. Default 1 (i.e. analyze every frame).
                scanPeriod: 1
            };

            let scanner = new Instascan.Scanner({ opts });
            scanner.addListener('scan', function (content) {
                console.log(content);
                document.getElementById('qr_url').innerHTML = content;
            });
            Instascan.Camera.getCameras().then(function (cameras) {
                //Assume for mobile if there are 2 cameras, get the 2nd for back camera
                if (cameras.length > 1) {
                    scanner.start(cameras[1]);
                }
                //Assume for mobile if there is only one, get the 1st camera
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                }
                else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
            document.getElementById('qr_url').innerHTML = `No url scanned successfully yet`;
        }
        //callQRScanner();
    </script>

</head>

<body>

    <form>
        <div>
        <label>URL of pdf to append:</label>
        <input type="text" id="url">
        </div>
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <div>
            <button type="button" onclick="callURLAppender(document.getElementById('url').value)">Go to Appended URL</button>
            <br>
            <label id="constructed_url"></label>
        </div>
        <br>
        <br>
        <div>
            <button type="button" onclick="callQRScanner()">Call Scanner</button>
            <br>
            <label id="qr_url"></label>
            <div>
                <video id="preview"></video>
            </div>
        </div>
    </form>
</body>
</html>
