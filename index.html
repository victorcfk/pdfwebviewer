<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Web Viewer</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #232F3E;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script type="text/javascript" src="instascan.min.js"></script>
    <script>

        const api_invoke_url = "https://3grz610kr9.execute-api.ap-southeast-1.amazonaws.com/dev";
        //https://3grz610kr9.execute-api.ap-southeast-1.amazonaws.com/dev
        //Amazon Resource Name (ARN) arn:aws:dynamodb:ap-southeast-1:845978431642:table/pdfwebviewer_urltable
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (url)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"url":url});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch(api_invoke_url, requestOptions)
            .then(response => response.text())
            //.then(result => alert(JSON.parse(result).body))
            .then(result => window.location.href = JSON.parse(result).body)
            .catch(error => console.log('error', error));
        }

        let callQRScanner = ()=>{ 
            new Instascan.Scanner({ video: document.getElementById('preview') });
            scanner.addListener('scan', function (content) {
                console.log(content);
            });
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                scanner.start(cameras[0]);
                } else {
                console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }

    </script>
    
</head>
<body>
    <video id="preview"></video>

    <form>
        <label>URL of pdf :</label>
        <input type="text" id="url">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('url').value)">Go to Appended URL</button>
        <button type="button" onclick="callQRScanner">Call Scanner</button>
    </form>
</body>
</html>
